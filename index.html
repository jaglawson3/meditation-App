<!DOCTYPE html>
<html>

<head>
  <title>A Taste of Zen</title>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="timer.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/timer.css" type="text/css" media="screen">
</head>

<body>
  <header>
    <section class="title">
      <h1>Zen Flavored</h1>
    </section>
  </header>
  <main>
    <div class="focus">
      <div class="container">
        <div class="zen">
          <div class="zenDisplay">
            <div class="zenDisplayQuoteText">
            </div>
            <div class="zenDisplayQuoteAuthor">
            </div>
            <div class="zendDisplayKoanTitle">
            </div>
            <div class="zenDisplayKoanText">
            </div>
            <div class="zendDisplayKoanSource">
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="inputsSection">
      <h6>User Inputs</h6>
      <form class="durationInput">
        <div class="durationInputCaption">How many minutes would you like to meditate?</div>
        <input type="number" class="durationControl" min="1" max="60" placeholder="minutes">
      </form>
      <form class="set">
        <input type="submit" class="set" value="Set Duration">
      </form>
      <form class="focusPoint">
        <select class="selectBox">
          <div class="focusInputCaption">What would you like to focus on?</div>
          <option value="quote">Quote</option>
          <option value="koan">Koan</option>
          <option value="nothing">Nothing</option>
        </select>
        <input type="submit" class="submit" value="set display type">
        <input type="submit" class="start" value="Start Meditation">
      </form>
    </section>
    <section class="timerSection">
      <h6>Timer</h6>
      <div class="countdownBox">
        <span id="timer"></span>
      </div>
    </section>
  </main>
  <footer>
    <section class="whenEnds">
      <h6>Additional Information</h6>
      <p>When you reach the end of your meditation, a singing bowl will play.</p>
      <div class="whatIsKoan">
        What is the difference between a Koan an a quote?
      </div>
    </section>
  </footer>
</body>

</html>
